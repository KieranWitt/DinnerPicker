<head>

</head>

  <table>

      <th>Day</th>

      <th>Difficulty</th>

        <td><a id='wedFood'></a></td>

      <tr>

      <tr>
        <td>Friday</td>
        <td><a id='friFood'></a></td>

      </tr>
      <tr>
        <td>Saturday</td>
        <td><a id='satFood'></a></td>
        <td id='satDifficulty'></td>

      <tr>
